<!DOCTYPE html>
<html>
<head>
  <title>TrackTrack / 404</title>
  <style>
  body {
    text-align: center;
  }

  .image {
    background: #fff url('http://dnqgz544uhbo8.cloudfront.net/_/fp/img/error/404.IWuy5SXfHLd2XRtRfrhBxw.jpg') no-repeat top left;
    background-size: cover;
    position: fixed;
    top: 0;
    left: 0;

  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(43,43,43,0.3);
  }

  .error-box {
    position: absolute;
    height: 100px;
    width: 100%;
    top: 50%;
    margin-top: -50px;
  }

  h1 {
    font-size: 40px;
    color: #fff;
    text-align: center;
    font-family: "proxima-nova";
    -webkit-margin-before: 0;
    -webkit-margin-after: 0;
    line-height: 1em;
  }
  a {
    color: inherit;
    text-decoration: none;
    transition-property: all;
    transition-duration: .5s;
    -webkit-transition-timing-function: cubic-bezier(0.165,0.630,0.140,0.820);
    -moz-transition-timing-function: cubic-bezier(0.165,0.630,0.140,0.820);
    -ms-transition-timing-function: cubic-bezier(0.165,0.630,0.140,0.820);
    -o-transition-timing-function: cubic-bezier(0.165,0.630,0.140,0.820);
    transition-timing-function: cubic-bezier(0.165,0.630,0.140,0.820);
    padding-bottom: 2px;
    border-bottom: 1px solid #ddd;
  }

  </style>
  <script src="//use.typekit.net/ilt2pfw.js"></script>
